<head>

     <link rel="preconnect" href="https://fonts.googleapis.com">

     <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Great+Vibes&family=Josefin+Sans:ital,wght@0,300;0,400;1,400&family=Montserrat:ital,wght@0,200;0,400;1,100;1,300&family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light ">
  <div class="container-fluid">
    <a class="navbar-brand me-auto" href="index.html">Aurora Jewels</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html#rings-heading">Rings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#earings-heading">Earings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
        </ul>
      <ul class="navbar-nav ms-auto">
       
        <li class="nav-item">
          <a class="nav-link" href="account.html">
            <img src="https://img.icons8.com/ios/50/null/user--v1.png" alt="Account Icon" width="30" height="30">
          </a>
        </li>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="cart.html">
              <img id="cart-icon" src="https://img.icons8.com/ios/50/null/shopping-cart--v1.png" alt="Bag Icon" width="30" height="30">
              <span id="cart-count">0</span>
            </a>

      </ul>

</nav>
  <div class="container">
    <h1 class="text-center my-5" style="font-family: 'Montserrat', sans-serif;">My Cart</h1>
    <ul id="cards-container" class="d-flex flex-wrap justify-content-center"></ul>
    <div id="total-price" class="text-center mt-5"></div>
    <div class="d-flex justify-content-center my-5">
      <button id="pay-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#payment-modal">Pay</button>
    </div>
  </div>
  
  <div class="modal fade" id="payment-modal" tabindex="-1" aria-labelledby="payment-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="payment-modal-label">Choose Payment Method</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment-method" id="credit-card" value="credit-card" checked>
            <label class="form-check-label" for="credit-card">
              Credit Card
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment-method" id="paypal" value="paypal">
            <label class="form-check-label" for="paypal">
              PayPal
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment-method" id="bank-transfer" value="bank-transfer">
            <label class="form-check-label" for="bank-transfer">
              Bank Transfer
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment-method" id="cash-on-delivery" value="cash-on-delivery">
            <label class="form-check-label" for="cash-on-delivery">
              Cash on Delivery
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment-method" id="other" value="other">
            <label class="form-check-label" for="other">
              Other
            </label>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirm-payment-btn">Confirm Payment</button>
        </div>
      </div>
    </div>
    
  </div>

  
  
  <script src="cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
